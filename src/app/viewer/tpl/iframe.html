<html>
<head>
    <title>百泰文化</title>
    <link rel="stylesheet" href="//assets.geilicdn.com/??v-components/cdn/0.0.4/commoncss/normalize.min.css"/>
    <style type="text/css">
        body, .wrapper {
            background: no-repeat center top;
        }

        .wrapper {
            min-height: 100%;
        }
        body{
            width: 750px;
            overflow-x:hidden;
            zoom:0.5;
        }
    </style>
    <script src="//imgcow.oss-cn-hangzhou.aliyuncs.com/prod/baitai-components/home/ejs.min.js"></script>
    <script src="//oss.ltcdn.cc/game/Js/zepto.min.js"></script>
    <script>
        window.Gdata = {};
        window.Build = {
            render:function(){
                var html='';
                Gdata.components.forEach(function(component,order){
                    var newHtml=ejs.render(component.tpl,{items:component.items});
                    html += ('<div class="J_editer" data-component="'+encodeURIComponent(JSON.stringify(component))+'" data-order="'+order+'">'+newHtml+'</div>');
                });
                document.querySelector('.wrapper').innerHTML = html;
            },

            renderInfo:function(){
                var info = Gdata.info;
                document.title = info.title.value;
                info.bgColor.value && (document.body.style['background-color'] = info.bgColor.value);
                info.bgImg.value && (document.querySelector('.wrapper').style['background-image'] = 'url('+info.bgImg.value+')');
            },
            update:function(data){
                Gdata = data;
                this.render();
                this.renderInfo();
            }
        };
    </script>
</head>
<body style="width: 750px;">
<div class="wrapper"></div>
</body>
</html>
